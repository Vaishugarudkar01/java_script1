<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script variables</title>
</head>
<body>
    <script>
        const username = prompt(`Enter your username`)
        console.log(`Good Morning ! ${username}`);
        let Fullname = "Vaishnavi Garudkar";
        console.log(`Fullname: ${Fullname}`)
        console.log("Type of name:", typeof Fullname)
        const age = 19;
        console.log("Age:" ,age );
        console.log("Type of age:", typeof age)
        var  weight = 43;
        var weight =44;
        console.log("Weight:",weight);
        console.log("Type of weight:", typeof weight)
       let email = "vaishu2005@gmail.com";
        console.log("Email",email)
        console.log("Type of email:", typeof email)
        const standard = "Sybba";
        console.log(`Standard:,${standard}`)
        let studing = true;
        console.log("I'm styding",studing)
        console.log("type of:",typeof studing)
    </script>
</body>
</html>
